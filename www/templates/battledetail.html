<ion-view title="Battle Page" hide-tab-bar ng-controller="BattleDetailsController">
  <ion-content>
    <div class="card">
	  <div class="item row">
		  	<div class="col col-46 center">
		  		<div>
					<img src="{{whichBattle.warriors[0].photourl}}" class="warrior-profile-photo">
				    <h2>{{whichBattle.warriors[0].name}}</h2>
				    <img src="{{whichBattle.warriors[0].country.flagphotourl}}" class="
		    			warrior-country-flag-photo">
		  		</div>
		  	</div>
        	<div class="col col-8 col-center center">
        		<h2>vs</h2>
        	</div>
		    <div class="col col-46 center">
		    	<div>
		    		<img src="{{whichBattle.warriors[1].photourl}}" class="warrior-profile-photo">
				    <h2>{{whichBattle.warriors[1].name}}</h2>
				    <img src="{{whichBattle.warriors[1].country.flagphotourl}}" class="
		    			warrior-country-flag-photo">
		    	</div>
	  		</div>
		</div>	    

	  <div class="item item-body" ng-click="toggleVideo()">
   		<video cache-view="false" class="video_content" width="100%" height="50%" id="videodetails">
   			<source ng-src="{{warrior1battlesrc}}" type='video/mp4' />
		</video>
		<div class="playpause" id="playpausedetails"></div>
	  </div>

	  <div class="button-bar">
		  <a class="button button-icon icon ion-thumbsup" ng-class="{battlevoteactive: true}" ng-click="toggleVote($index)"></a>
		  <a class="button button-icon icon ion-chatbubble-working" ng-click="commentOnBattle($index)"></a>
		  <a class="button button-icon icon ion-android-share" ng-click="shareBattle($index)"></a>
	  </div>
  	
  </div>
 
  </ion-content>
  <ion-footer-bar align-title="center" class="bar bar-light" ng-class="{hide : whichBattle.warriors.length !== 1}">
	  <div class="button-bar">
		  <button class="button button-positive ion-icon ion-music-note icon-left padding uppercase" ng-click="captureVideo()">
			  BATTLE {{whichBattle.warriors[0].name}}
		  </button>
	  </div>
  </ion-footer-bar>
</ion-view>
